<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>
        User-Profile
    </title>
</head>
<body>
<div class="container">
    <div class="row">
    <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">My Profile</h1>
        <div class="col-sm-12">
            <table class="table">
                {% for data in Profile %}
                    {% csrf_token %}
                <tr><th> Name</th>
                    <th> Email</th>
                    <th> Password</th>
                    <th> Mobile No.</th>
                    <th> Address</th>
                    <th> Pincode</th>
                 </tr>
                <tr>
                    <td>{{ data.cname }}</td>
                    <td>{{ data.cemail }}</td>
                    <td>{{ data.paw }}</td>
                    <td>{{ data.mno }}</td>
                    <td>{{ data.addr }}</td>
                    <td>{{ data.pincode }}</td>

                </tr>
                {% endfor %}
            </table>

        </div>

    </div>

</div>
</body>
</html>
