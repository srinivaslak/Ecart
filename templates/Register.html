<html><head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>
C-Register-Form
</title>
</head>
<body>
<div class="container">
<center><h1>Welcome to Customer Registration Form</h1></center>
    <div class="row">
    <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    Customer Name:
                    <input type="text" name="cname" placeholder="Enter Your Name" class="form-control">
                </div>
                <div class="form-group">
                    Customer Email:
                    <input type="email" name="email" placeholder="Enter Your Email" class="form-control">
                </div>
                <div class="form-group">
                    Customer Password:
                    <input type="password" name="paw" placeholder="Enter Your Password" class="form-control">
                </div>
                <div class="form-group">
                    Customer Mobile No.:
                    <input type="number" name="mno" placeholder="Enter Your Mobile Number" class="form-control">
                </div>
                <div class="form-group">
                    Customer Address:
                    <input type="text" name="addr" placeholder="Enter Your Address" class="form-control">
                </div>
                <div class="form-group">
                    Customer Pincode:
                    <input type="number" name="pin" placeholder="Enter Your Pincode" class="form-control">
                </div>
                <div class="form-group">
                    <input type="submit" value="SUBMIT"  class="btn btn-success">
                    <input type="reset" value="Reset" class="btn btn-danger">
                </div>



            </form>


        </div>
        <div class="col-sm-3"></div>







    </div>
</div>
</body>
</html>
